<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #5B0000">
    <header class="header">
        <a href="index.html" class="link" style="font-family: 'Montserrat', sans-serif;">Home</a>
        <a href="Recipe.html" class="link" style="font-family: 'Montserrat', sans-serif;">Recipes</a>
        <a href="contact.html" class="link" style="font-family: 'Montserrat', sans-serif;">Experts</a>
    </header>

    <div class="support-container" style="background-color: #e74c3c">
        <h1>Support Form</h1>
        <form class="support-form">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="username">Gmail:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" rows="5" placeholder="Enter your complaint"
                    required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <h6 class="text-colour">FitFlare®</h6> <img src="Namnlöst-2-Återställd.png" alt="Logo">
    </footer>
</body>

</html>
